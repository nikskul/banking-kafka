name: maven-compile
on: [push]
jobs:
  maven-compile:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          cache: java

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package